{% load static %}
<header>
  <nav class="navbar navbar-expand-lg bg-light fixed-top shadow-sm navbar-dark bg-dark">
    <div class="container">
      <div 
        class="navbar-toggler" 
        type="button" 
        data-toggle="collapse" 
        data-target="#navbarNav" 
        aria-controls="navbarNav" 
        aria-expanded="false" 
        aria-label="Toggle navigation"
        >
        <span class="navbar-toggler-icon"></span>
      </div>
      <div class="collapse navbar-collapse" id="navbarNav">
        {% with request.resolver_match.view_name as view_name %}            
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">              
            <a
              class="nav-link {% if view_name == 'dash_board:index' %} active {% endif %}" 
              href="{% url 'dash_board:index' %}"
              >
              Главная 
            </a> 
          </li>
          <li class="nav-item">
            <a 
              class="nav-link {% if view_name == 'dash_board:index' %} active {% endif %}" 
              href="{% url 'dash_board:index' %}"
              >
              Регистрация
            </a> 
          </li>
          <li class="nav-item">
            <a 
              class="nav-link {% if view_name == 'dash_board:index' %} active {% endif %}"
              href="{% url 'dash_board:index' %}"
            >
              Авторизация
            </a> 
          </li>
        </ul>
        {% endwith %}
      </div> 
      <a class="navbar-brand" href="{% url 'dash_board:index' %}">
        <img src="{% static 'img/logo.png' %}" height="50" class="d-inline-block align-top" alt="">            
      </a>  
      <form class="d-flex ms-lg-3 mt-3 mt-lg-0">
          <input class="form-control me-2" type="search" placeholder="Поиск" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Найти</button>
      </form>     
    </div>
  </nav>
</header>
