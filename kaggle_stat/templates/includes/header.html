{% load static %}
<header>
  <nav class="navbar navbar-expand-lg bg-light fixed-top shadow-sm navbar-dark bg-dark">
    <div class="container">
      <div 
        class="navbar-toggler" 
        type="button" 
        data-toggle="collapse" 
        data-target="#navbarNav" 
        aria-controls="navbarNav" 
        aria-expanded="false" 
        aria-label="Toggle navigation"
        >
        <span class="navbar-toggler-icon"></span>
      </div>
      <div class="collapse navbar-collapse" id="navbarNav">
        {% with request.resolver_match.view_name as view_name %}            
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">              
            <a
              class="nav-link {% if view_name == 'statistics:index' %} active {% endif %}" 
              href="{% url 'statistics:index' %}"
              >
              Главная 
            </a> 
          </li>
          <li class="nav-item">
            <a 
              class="nav-link {% if view_name == 'statistics:dashboard_list' %} active {% endif %}" 
              href="{% url 'statistics:dashboard_list' %}"
              >
              Соревнования
            </a> 
          </li>
          <li class="nav-item">
            <a 
              class="nav-link {% if view_name == 'statistics:dashboard_list' %} active {% endif %}"
              href="{% url 'statistics:index' %}"
            >
              Авторизация
            </a> 
          </li>
        </ul>
        {% endwith %}
      </div>  
    </div>
  </nav>
</header>
